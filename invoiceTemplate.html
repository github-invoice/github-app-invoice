<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
<title>Invoice</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .invoice {
    /* max-width: 800px; */
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
  }
  .invoice table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }
  .invoice table, .invoice th, .invoice td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: left;
  }
  .invoice th {
    background-color: #f2f2f2;
  }
  .invoice .total {
    text-align: right;
    font-weight: bold;
  }
  #company {
    display: flex;
  }
</style>
</head>
<body>

<div class="invoice">
  <div class="header">
    <h1 id="type"></h1>
    <div id="company">
      <img src="https://raw.githubusercontent.com/github-invoice/github-app-invoice/b259764fe84e0618ec1dd45c7d1eaedeea770b3c/github_invoice_logo.png?token=GHSAT0AAAAAACJAXYY3HGU2Q36BV2NVG46AZPHIBFA" alt="Github Logo" width="100" height="100">
      <h2 id="company"></h2>
    </div>
    <div>
      <h2 id="clientName"></h2>
      <h3 id="clientProject"></h3>
      <h4 id="clientAddress"></h4>
      <h4 id="clientEmail"></h4>
    </div>
    <div>
      <h2 id="teamName"></h2>
      <h3 id="teamProject"></h3>
      <h4 id="teamAddress"></h4>
      <h4 id="teamEmail"></h4>
    </div>
  </div>
  <div class="details">
    <p><strong>Invoice Number:</strong></p>
    <p id="invoice-number"><strong></strong></p>
    <p><strong>Date:</strong></p>
    <p id="data"><strong></strong></p>
  </div>
  <table>
    <thead>
      <tr>
        <th>Type</th>
        <th>Description</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <div class="total">
    <p><strong>Total:</strong></p>
    <p id="total"><strong></strong></p>
    <p><strong>TVA:</strong></p>
    <p id="tva"><strong></strong></p>
  </div>
